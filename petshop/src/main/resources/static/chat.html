<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Chat Test</h2>
<div>
    <input type="text" id="senderId" placeholder="Sender ID" />
    <input type="text" id="recipientId" placeholder="Recipient ID" />
    <input type="text" id="message" placeholder="Message" />
    <button onclick="sendMessage()">Send Message</button>
</div>
<div>
    <input type="text" id="messageId" placeholder="Message ID" />
    <button onclick="deleteMessage()">Delete Message</button>
</div>
<div>
    <input type="text" id="userId" placeholder="User ID" />
    <button onclick="getChatRoomsByUser()">Get Chat Rooms</button>
</div>
<div>
    <input type="text" id="chatRoomId" placeholder="Chat Room ID" />
    <button onclick="deleteChatRoom()">Delete Chat Room</button>
</div>
<div id="messages"></div>
<div id="chatRooms"></div>
<script type="text/javascript">
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            const recipientId = document.getElementById('recipientId').value;
            stompClient.subscribe('/user/' + recipientId + '/queue/messages', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    function sendMessage() {
        const senderId = document.getElementById('senderId').value;
        const recipientId = document.getElementById('recipientId').value;
        const message = document.getElementById('message').value;
        const chatMessage = {
            senderId: senderId,
            recipientId: recipientId,
            message: message
        };
        stompClient.send("/app/send/" + recipientId, {}, JSON.stringify(chatMessage));
    }

    function deleteMessage() {
        const messageId = document.getElementById('messageId').value;
        fetch(`/chat/delete/${messageId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                console.log(`Message ID ${messageId} deleted`);
            }
        });
    }

    function getChatRoomsByUser() {
        const userId = document.getElementById('userId').value;
        fetch(`/chat/rooms/${userId}`)
            .then(response => response.json())
            .then(data => {
                const chatRooms = document.getElementById('chatRooms');
                chatRooms.innerHTML = '';
                data.forEach(room => {
                    const roomElement = document.createElement('div');
                    roomElement.innerHTML = `Room ID: ${room.id}, User Nickname: ${room.userNickname} <button onclick="loadChatRoomMessages(${room.id})">Load Messages</button>`;
                    chatRooms.appendChild(roomElement);
                });
            });
    }

    function deleteChatRoom() {
        const chatRoomId = document.getElementById('chatRoomId').value;
        fetch(`/chat/rooms/${chatRoomId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                console.log(`Chat Room ID ${chatRoomId} deleted`);
            }
        });
    }

    function loadChatRoomMessages(roomId) {
        fetch(`/chat/rooms/${roomId}/messages`)
            .then(response => response.json())
            .then(data => {
                const messages = document.getElementById('messages');
                messages.innerHTML = '';
                data.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.appendChild(document.createTextNode(`${msg.senderNickName}: ${msg.message} (${msg.timestamp})`));
                    messages.appendChild(messageElement);
                });
            });
    }

    function showMessage(message) {
        const messages = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message.senderNickName + ': ' + message.message + ' (' + message.timestamp + ')'));
        messages.appendChild(messageElement);
    }

    connect();
</script>
</body>
</html>
