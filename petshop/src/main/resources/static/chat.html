<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        #messages, #chatRooms {
            margin-top: 20px;
        }
        .message, .chat-room {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .message:last-child, .chat-room:last-child {
            border-bottom: none;
        }
        .chat-room button {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-room button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Chat Test</h2>
<div class="container">
    <div class="input-group">
        <input type="text" id="senderId" placeholder="Sender ID" />
        <input type="text" id="recipientId" placeholder="Recipient ID" />
        <input type="text" id="message" placeholder="Message" />
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <div class="input-group">
        <input type="text" id="messageId" placeholder="Message ID" />
        <button onclick="deleteMessage()">Delete Message</button>
    </div>
    <div class="input-group">
        <input type="text" id="userId" placeholder="User ID" />
        <button onclick="getChatRoomsByUser()">Get Chat Rooms</button>
    </div>
    <div class="input-group">
        <input type="text" id="chatRoomId" placeholder="Chat Room ID" />
        <button onclick="deleteChatRoom()">Delete Chat Room</button>
    </div>
    <div id="messages"></div>
    <div id="chatRooms"></div>
</div>
<script type="text/javascript">
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            const recipientId = document.getElementById('recipientId').value;
            stompClient.subscribe('/user/' + recipientId + '/queue/messages', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    function sendMessage() {
        const senderId = document.getElementById('senderId').value;
        const recipientId = document.getElementById('recipientId').value;
        const message = document.getElementById('message').value;
        const chatMessage = {
            senderId: senderId,
            recipientId: recipientId,
            message: message
        };
        stompClient.send("/app/send/" + recipientId, {}, JSON.stringify(chatMessage));
    }

    function deleteMessage() {
        const messageId = document.getElementById('messageId').value;
        fetch(`/chat/delete/${messageId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                console.log(`Message ID ${messageId} deleted`);
            }
        });
    }

    function getChatRoomsByUser() {
        const userId = document.getElementById('userId').value;
        fetch(`/chat/rooms/${userId}`)
            .then(response => response.json())
            .then(data => {
                const chatRooms = document.getElementById('chatRooms');
                chatRooms.innerHTML = '';
                data.forEach(room => {
                    const roomElement = document.createElement('div');
                    roomElement.className = 'chat-room';
                    roomElement.innerHTML = `Room ID: ${room.id}, User Nickname: ${room.userNickname} <button onclick="loadChatRoomMessages(${room.id})">Load Messages</button>`;
                    chatRooms.appendChild(roomElement);
                });
            });
    }

    function deleteChatRoom() {
        const chatRoomId = document.getElementById('chatRoomId').value;
        fetch(`/chat/rooms/${chatRoomId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                console.log(`Chat Room ID ${chatRoomId} deleted`);
            }
        });
    }

    function loadChatRoomMessages(roomId) {
        fetch(`/chat/rooms/${roomId}/messages`)
            .then(response => response.json())
            .then(data => {
                const messages = document.getElementById('messages');
                messages.innerHTML = '';
                data.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.appendChild(document.createTextNode(`${msg.senderNickName}: ${msg.message} (${msg.timestamp})`));
                    messages.appendChild(messageElement);
                });
            });
    }

    function showMessage(message) {
        const messages = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.appendChild(document.createTextNode(message.senderNickName + ': ' + message.message + ' (' + message.timestamp + ')'));
        messages.appendChild(messageElement);
    }

    connect();
</script>
</body>
</html>
